spring:
  application:
    name: api-gateway
  profiles:
    active: @activatedProperties@  # Maven 属性替换
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
      config:
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yaml
        shared-configs:
          - data-id: gateway-${spring.profiles.active}.yaml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true